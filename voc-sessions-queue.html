<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sessions - VoC Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .session-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .flag-reason {
            color: #DC2626;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-info {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn-reviewed {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-reviewed.active {
            background: #F0FDF4;
            border-color: #16A34A;
            color: #16A34A;
        }
    </style>
</head>

<body style="background: #F8FAFC;">

    <div class="app-container" style="max-width: 1000px; margin: 0 auto; padding: 32px;">

        <!-- Header -->
        <div style="margin-bottom: 32px;">
            <a href="voc-theme-detail.html"
                style="text-decoration: none; color: var(--text-secondary); font-size: 14px; display: flex; align-items: center; gap: 4px; margin-bottom: 16px;">
                <i class="ph ph-arrow-left"></i> Back to Theme
            </a>
            <td>Anonymous</td>
            <td>1m 05s</td>
            <td><span class="friction-badge friction-high">High (9.0)</span></td>
            <td>
                <div style="display: flex; gap: 4px;">
                    <span class="tag">Crash</span>
                    <span class="tag">Dead Click</span>
                </div>
            </td>
            <td><button class="btn btn-outline-sm">Watch Replay</button></td>
            </tr>
            <tr style="cursor: pointer; transition: background 0.1s;" onmouseover="this.style.background='#F8FAFC'"
                onmouseout="this.style.background='white'" onclick="window.location.href='voc-session-detail.html'">
                <td>#87992</td>
                <td>Mar 1, 4:45 PM</td>
                <td>sub_premium_22</td>
                <td>2m 30s</td>
                <td><span class="friction-badge friction-med">Med (6.2)</span></td>
                <td>
                    <div style="display: flex; gap: 4px;">
                        <span class="tag">Rapid Scrolling</span>
                    </div>
                </td>
                <td><button class="btn btn-outline-sm">Watch Replay</button></td>
            </tr>
            </tbody>
            </table>
        </div>
        </main>

</body>

</html>
