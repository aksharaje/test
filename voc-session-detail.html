<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Detail - VoC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .player-container {
            background: black;
            border-radius: 8px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            gap: 16px;
        }

        .timeline-section {
            border-bottom: 1px solid var(--border-color);
            padding: 24px;
        }

        .timeline-item {
            display: flex;
            gap: 12px;
            padding: 8px 0;
            font-size: 14px;
            color: var(--text-primary);
        }

        .timeline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            margin-top: 6px;
            flex-shrink: 0;
        }

        .form-section {
            padding: 24px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            margin-top: 8px;
            margin-bottom: 24px;
            resize: vertical;
        }
    </style>
</head>

<body style="background: #F8FAFC; height: 100vh; overflow: hidden; display: flex; flex-direction: column;">

    <!-- Header -->
    <header
        style="background: white; border-bottom: 1px solid var(--border-color); padding: 16px 24px; flex-shrink: 0;">
        <div style="display: flex; align-items: center; gap: 12px;">
            <a href="javascript:history.back()"
                style="text-decoration: none; color: var(--text-secondary); display: flex; align-items: center; font-size: 14px;">
                <i class="ph ph-arrow-left" style="margin-right: 4px;"></i> Back to Theme
            </a>
        </div>
        <h1 style="margin: 8px 0 0; font-size: 20px; font-weight: 600;">Session Detail Â· Session 1</h1>
    </header>

    <main
        style="max-width: 900px; margin: 32px auto; padding: 0 32px; display: grid; grid-template-columns: 1fr 1fr; gap: 48px; align-items: start; width: 100%;">

        <!-- Timeline Section -->
        <div class="timeline-section" style="border: none; padding: 0;">
            <h3
                style="font-size: 16px; font-weight: 600; margin-bottom: 24px; color: var(--text-primary); border-bottom: 1px solid var(--border-color); padding-bottom: 12px;">
                Interaction timeline</h3>

            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div>Click "Pay Now"</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div>No visible feedback</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-dot" style="background: #DC2626;"></div>
                <div style="color: #DC2626; font-weight: 500;">Click "Pay Now" x5</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div>Wait 30s</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div>Exit</div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section"
            style="background: white; border: 1px solid var(--border-color); border-radius: 8px; padding: 24px;">
            <label style="font-weight: 600; font-size: 14px; display: block; margin-bottom: 8px;">PM notes</label>
            <textarea rows="3" id="pm-notes"
                placeholder="Add observations...">No confirmation state shown; likely missing feedback.</textarea>

            <label style="font-weight: 600; font-size: 14px; display: block; margin-bottom: 12px;">Does this confirm the
                issue?</label>
            <div class="radio-group">
                <label class="radio-item">
                    <input type="radio" name="confirmation" value="yes" checked>
                    <span>Yes, confirms UX friction</span>
                </label>
                <label class="radio-item">
                    <input type="radio" name="confirmation" value="inconclusive">
                    <span>Inconclusive</span>
                </label>
                <label class="radio-item">
                    <input type="radio" name="confirmation" value="no">
                    <span>Not related</span>
                </label>
            </div>

            <button class="btn btn-primary full-width" onclick="saveAndReturn()">Save & Return</button>
        </div>

    </main>

    <script>
        function saveAndReturn() {
            // Mock persistence
            const note = document.getElementById('pm-notes').value;
            const decision = document.querySelector('input[name="confirmation"]:checked').value;

            localStorage.setItem('voc_session_1_reviewed', 'true');
            localStorage.setItem('voc_session_1_decision', decision);
            localStorage.setItem('voc_session_1_note', note);

            // Return to previous page (Queue or Theme Detail logic)
            // Ideally we check history or go to specific queue
            if (document.referrer.includes('voc-sessions-queue')) {
                window.location.href = 'voc-sessions-queue.html';
            } else if (document.referrer.includes('voc-theme-detail')) {
                // Return to theme detail (it will reload and might close modal, but that's acceptable for page nav)
                // Actually, let's go to queue because that's the "list" view requested
                window.location.href = 'voc-sessions-queue.html';
            } else {
                window.location.href = 'voc-sessions-queue.html';
            }
        }
    </script>

</body>

</html>
