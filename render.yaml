services:
  - type: web
    name: ps-prototype-server
    runtime: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
