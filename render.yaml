services:
  - type: web
    name: ps-prototype-server
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build && npm run db:migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
