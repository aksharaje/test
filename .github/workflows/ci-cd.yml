name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Client Dependencies
        run: |
          cd client
          npm ci

      - name: Install Backend Dependencies
        run: |
          cd server
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Backend Migrations
        run: |
          cd server
          alembic upgrade head
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run Backend Tests
        run: |
          cd server
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run Frontend Tests
        run: |
          cd client
          npm test -- --watch=false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install Client Dependencies
        run: |
          cd client
          npm ci

      - name: Build Clientside
        run: |
          cd client
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            client/dist
            server/app
            server/alembic
            server/alembic.ini
            server/requirements.txt
            ecosystem.config.js
            package.json
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./build

      - name: Create Deployment Package
        run: |
          cd build
          tar -czf ../deploy.tar.gz .

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: deploy.tar.gz
          target: /tmp/

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            cd /var/www/app
            
            # Backup
            if [ -d "current" ]; then
              BACKUP_NAME="backup-$(date +%Y%m%d-%H%M%S)"
              mv current "$BACKUP_NAME"
            fi
            
            # Extract
            mkdir -p current
            tar -xzf /tmp/deploy.tar.gz -C current
            cd current
            
            # Install Backend Dependencies (System or User level if no venv managed by PM2)
            # Assuming PM2 interpreter is set to python3 or a venv path
            cd server
            pip3 install -r requirements.txt
            
            # Run Migrations
            # Use local DATABASE_URL from server env or secrets, assuming it exists in env or .env
            # If strictly env, we might need to export it or rely on .env file being preserved?
            # Creating a dummy .env or relying on system env
            # alembic upgrade head
            
            cd ..
            
            # Reload Application
            # pm2 reload ecosystem.config.js --env production
            
            # Cleanup
            rm /tmp/deploy.tar.gz
